<div class="row">
  <div class="col-12">
    <app-shopping-edit></app-shopping-edit>
    <hr />
    <mat-list
      role="list"
      *ngFor="let i of ingredients; let ind = index"
      (click)="onEdit(ind)"
    >
      <mat-list-item role="listitem"
        >{{ i.name }} ({{ i.amount }})</mat-list-item
      >
    </mat-list>
  </div>
</div>
