<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" appBasic>Recipe Book</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li *ngIf="isAuth" class="nav-item">
          <a
            class="nav-link active"
            aria-current="page"
            routerLink="/recipes"
            routerLinkActive="active"
            >Recipes</a
          >
        </li>
        <li class="nav-item" *ngIf="isAuth">
          <a class="nav-link" routerLink="/shopping" routerLinkActive="active"
            >Shopping List</a
          >
        </li>
        <li class="nav-item" *ngIf="!isAuth">
          <a class="nav-link" routerLink="/auth" routerLinkActive="active"
            >Authenticate</a
          >
        </li>
        <li class="nav-item" *ngIf="isAuth">
          <a
            class="nav-link"
            style="margin-left: 250px; cursor: pointer"
            (click)="onLogOut()"
            >Logout</a
          >
        </li>
      </ul>
    </div>
  </div>
  <mat-form-field appearance="fill" *ngIf="isAuth">
    <mat-label>Manage</mat-label>
    <mat-select>
      <mat-option></mat-option>
      <mat-option *ngFor="let option of manage" [value]="option.value">
        <div *ngIf="option.value === 'Save Data'" (click)="onSaveData()">
          {{ option.value }}
        </div>
        <div *ngIf="option.value === 'Fetch Data'" (click)="onFetchData()">
          {{ option.value }}
        </div>
      </mat-option>
    </mat-select>
  </mat-form-field>
</nav>
