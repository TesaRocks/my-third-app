<div class="col-3">
  <div class="example-button-row">
    <button
      mat-raised-button
      color="warn"
      style="margin-bottom: 10px"
      (click)="onNewRecipe()"
    >
      New Recipe!
    </button>
  </div>
</div>
<hr />

<div class="row" style="margin-bottom: 250px">
  <div class="col-12">
    <app-recipe-item
      *ngFor="let r of recipes; let i = index"
      [recipe]="r"
      [index]="i"
    ></app-recipe-item>
  </div>
</div>
