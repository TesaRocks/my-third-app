<mat-grid-list cols="2" rowHeight="4:5">
  <mat-grid-tile><app-recipe-list></app-recipe-list></mat-grid-tile>
  <mat-grid-tile
    ><app-recipe-detail
      *ngIf="selectedRecipe; else infoText"
      [recipe]="selectedRecipe"
    ></app-recipe-detail
    ><ng-template #infoText>
      <h2 appBestHigh style="margin-bottom: 500px">Please select a recipe!</h2>
    </ng-template>
  </mat-grid-tile>
</mat-grid-list>
