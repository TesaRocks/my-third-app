<mat-grid-list cols="2" rowHeight="1:1">
  <mat-grid-tile
    ><app-recipe-list
      (recipeWasSelected)="selectedRecipe = $event"
    ></app-recipe-list
  ></mat-grid-tile>
  <mat-grid-tile
    ><app-recipe-detail
      *ngIf="selectedRecipe; else infoText"
      [recipe]="selectedRecipe"
    ></app-recipe-detail
    ><ng-template #infoText>
      <h2 appBestHigh>Please select a recipe!</h2>
    </ng-template>
  </mat-grid-tile>
</mat-grid-list>
